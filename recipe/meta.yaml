{% set name = "ceffyl" %}
{% set version = "1.40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ceffyl-{{ version }}.tar.gz
  url: https://github.com/astrolamb/ceffyl/archive/v1.40.tar.gz
  sha256: 305c7dd875af4448b861cc3055de6fab4603070d291412b93540a9103e1628d5

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - wheel
    - numpy >=1.23.5,<2.0.0
    - cython >=0.29.37,<1.0.0
    - pip
  run:
    - python
    - encor >=1.1.2
    - enterprise_extensions >=2.4.2,<3.0.0
    - enterprise-pulsar >=3.4.1,<4.0.0
    - h5py >=3.11.0,<4.0.0
    - kdepy >=1.1.9,<2.0.0
    - la_forge >=1.1.0,<2.0.0
    - natsort >=8.4.0,<9.0.0
    - ptmcmcsampler >=2.1.2,<3.0.0
    - scipy >=1.10.0,<2.0.0
    - {{ pin_compatible('numpy') }}
  run_constrained:
    - holodeck-gw 1.*
    - kalepy 1.*

test:
  imports:
    - ceffyl

about:
  home: https://github.com/astrolamb/ceffyl/
  dev_url: https://github.com/astrolamb/ceffyl/
  summary: A software package to rapidly and flexibly analyse Pulsar Timing Array data 
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davecwright3
    - astrolamb
